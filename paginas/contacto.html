    <!--Formulario-->
    <section class="formulario-contactos">
      <p>Si tenes alguna idea para mejorar nuestra web o algun comentario que nos quieras dejar no dudes en completar el
        siguiente formulario</p>
      
      <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="" id="nombre">
        <label for="email">Mail:</label>
        <input type="email" name="" id="email">
        <p>Mensaje:</p>
        <textarea name="" id="" cols="56" rows="10"></textarea>
        <section class="botones">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        </section>

      </form>
    </section>
